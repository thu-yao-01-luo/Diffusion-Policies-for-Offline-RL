apiVersion: batch/v1
kind: Job
metadata:
  name: xcw-job # replace with "${USER_NAME}-{JOB_NAME}"
  namespace: ucsd-haosulab
spec:
  ttlSecondsAfterFinished: 86400 # Wait one day to delete completed jobs
  template:
    spec:
      containers:
        - name: gpu-container
          image: gitlab-registry.nrp-nautilus.io/celiaxiao/dreamfuser:latest
          # imagePullPolicy: Always
          command:
            - "bash"
            - "-c"
          args:
            - "$MACROS; cd $WORKSPACE; GIT_SSH_COMMAND='ssh -i /root/.ssh/id_rsa_dreamfuser -o IdentitiesOnly=yes' git pull; $CMD" # replace with actual command
            # For multiple commands, concatenate them with &&
          resources:
            requests:
              cpu: "1"
              memory: "12Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "2"
              memory: "20Gi"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: hza-slow-pvc
              mountPath: /cephfs/xcw
      volumes:
        - name: dshm  # shared memory, required for the multi-worker dataloader
          emptyDir:
            medium: Memory
        - name: hza-slow-pvc
          persistentVolumeClaim:
            claimName: hza-slow-pvc
      restartPolicy: Never
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nautilus.io/group
                    operator: In
                    values:
                      - haosu
                  #- key: gpu-type
                  #  operator: In
                  #  values:
                  #    - 1080Ti
                  #    - 2080Ti
                  - key: nvidia.com/gpu.product
                    operator: In
                    values:
                      - NVIDIA-GeForce-GTX-1080-Ti
                      - NVIDIA-GeForce-RTX-2080-Ti
                  - key: kubernetes.io/hostname
                    operator: NotIn # In/NotIn
                    values:
                      # - node-2-1.sdsc.optiputer.net
                      - k8s-haosu-20.sdsc.optiputer.net
  backoffLimit: 0 # The number of attempts to restart after crash